        <nav class="w-100 nav">

        <div class="container-login">
            <h1>Registrarse</h1>
            <section class="container-register">
                <label for="name"></label>

                <label for="apellido"></label>
                <input type="text" name="apellido" placeholder="Ingresa tu apellido">
                <label for="email"></label>
                <input type="email" name="email" placeholder="Ingresa tu mail">
                <label for="password"></label>
                <input type="password" name="password" placeholder="Contraseña">
                <label for="password"></label>
                <input type="password" name="password" placeholder="Repite contraseña">
                <div class="container-btn">
                    <!-- <form action="/index.html"><button class="entrar">Entrar</button></form> -->
                    <form action="/register.html"><button>Registrarse</button></form>
                </div>
                <a href="/login.html">  ¿Ya tienes una cuenta?</a>
